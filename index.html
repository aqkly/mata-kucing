<html>
    <head>
        <title>Mata Kucing</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="kucing">
            <div class="mata kiri">
                <div class="mata-gerak">
                    <div class="biji"></div>
                </div>
            </div>
            <div class="mata kanan">
                <div class="mata-gerak">
                    <div class="biji"></div>
                </div>
            </div>
            <div class="hidung"></div>
            <div class="mulut"></div>
            <div class="kumis">
                <div class="kiri">
                    <div class="kumis atas"></div>
                    <div class="kumis tengah"></div>
                    <div class="kumis bawah"></div>
                </div>
                <div class="kanan">
                    <div class="kumis atas"></div>
                    <div class="kumis tengah"></div>
                    <div class="kumis bawah"></div>
                </div>
            </div>
        </div>
    </body>
    <script src="index.js"></script>
</html>
